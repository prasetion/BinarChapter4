<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- file js -->
    <title>Challenge Chapter 4 - Batu Gunting Kertas</title>
  </head>

  <body>
    <div class="container">
      <div class="row bg-grey">
        <div class="col">Rock Paper Scissors</div>
      </div>
      <div class="row mt-3 align-self-center text-center">
        <div class="col-sm">PLAYER 1</div>
        <div class="col-sm"></div>
        <div class="col-sm">COM</div>
      </div>
      <div class="row mt-3 align-self-center text-center">
        <div class="col-sm">
          <button type="button" class="btn btn-primary" id="rockButton">
            ROCK
          </button>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary buttonCom" id="rockCom">
            ROCK
          </button>
        </div>
      </div>
      <div class="row mt-3 align-self-center text-center">
        <div class="col-sm">
          <button type="button" class="btn btn-primary" id="paperButton">
            PAPER
          </button>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary buttonCom" id="paperCom">
            PAPER
          </button>
        </div>
      </div>
      <div class="row mt-3 align-self-center text-center">
        <div class="col-sm">
          <button type="button" class="btn btn-primary" id="scissorButton">
            SCISSOR
          </button>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm">
          <button
            type="button"
            class="btn btn-primary buttonCom"
            id="scissorCom"
          >
            SCISSOR
          </button>
        </div>
      </div>
      <div class="row mt-3 align-self-center text-center">
        <div class="col">
          <button type="button" class="btn btn-primary" id="resetButton">
            RESET
          </button>
        </div>
      </div>
      <div class="row mt-3 align-self-center text-center">
        <div class="col">
          <div id="modalResult"></div>
        </div>
        <div class="col">
          <div id="textResult"></div>
        </div>
      </div>
    </div>

    <!-- my script -->
    <script type="text/javascript" src="../Chapter4/js/index.js"></script>
  </body>
</html>
